<mat-card class="example-card" fxLayout="column" fxFlexFill >
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content fxFlex>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [style.color]="getColor()" (click)="onLike()" >LIKE {{card.likes}}</button>
    <button mat-button (click)="onShare()">SHARE</button>
  </mat-card-actions>
</mat-card>
