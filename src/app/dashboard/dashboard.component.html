<!-- TODO: melhorar o layout dos cards para exibir ao menos 2 por linha em telas > md, e pequenas (sm) 1 -->
<div fxLayout="row wrap"  *ngIf="!isLoading; else loading"
        fxLayout.lg="row wrap-3" 
        fxLayout.md="row wrap-2" 
        fxLayout.xs="column"
        fxLayoutGap="16px grid">

    <app-card *ngFor="let card of cards" 
        [card]="card" 
        fxFlex="100%" 
        fxFlex.md="50%" 
        fxFlex.lg="33.33%"
        fxEqualWidth="true" 
        fxLayout="row" 
        fxLayoutAlign="center center">
    </app-card>
</div>

  
<ng-template #loading>
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; height: 100vh;">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</ng-template>
